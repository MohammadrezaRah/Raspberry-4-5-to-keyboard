name: Build Python Package

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'code/library/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Build Python Package
      run: python ./code/library/setup.py install
